<div class="container">
  <h2 class="pageTitle">{{ pageTitle }}</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="articleTitle1">Article Title: </label>
      <input
        type="text"
        class="form-control"
        formControlName="articleTitle"
        id="articleTitle"
        placeholder="Article Title"
      />
    </div>
    <div class="form-group">
      <label for="publisherName1">Publisher Name: </label>
      <input
        type="text"
        class="form-control"
        formControlName="publisherName"
        id="publisherName"
        placeholder="Publisher Name"
      />
    </div>
    <div class="form-group">
      <label for="articleStatus1">Article Status: </label>
      <div class="form-check">
        <label for="published">
          <input
            type="radio"
            class="form-check-input"
            formControlName="articleStatus"
            id="published"
            value="published"
          />
          Published</label
        >
        <label for="unpublished" class="labelUnpublished">
          <input
            type="radio"
            class="form-check-input"
            formControlName="articleStatus"
            id="unpublished"
            value="unpublished"
          />
          Unpublished</label
        >
      </div>
    </div>
    <div class="form-group">
      <label for="articleContent1">Article Content: </label>
      <textarea
        class="form-control"
        formControlName="articleContent"
        id="articleContent"
        placeholder="Article Content"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="!articleForm.valid"
      class="btn btn-primary"
    >
      Save
    </button>
  </form>
</div>
